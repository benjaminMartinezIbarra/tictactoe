plugins {
    id 'java'
    
}

apply plugin: 'jacoco'

group 'com.tutos'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    include '**/*Spec.class'
}

task testInteg(type: Test) {
    include '**/*Integration.class'
}


dependencies {
    compile 'org.jongo:jongo:1.1'
    compile 'org.mongodb:mongo-java-driver:2.+'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.27.0'
    testCompile 'junit:junit:4.11'

} 